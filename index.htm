<html lang='en'>
  <head>
    <link rel='stylesheet' href='./public/css/mapped.css'>
    <script src='./public/js/jquery-3.2.1.min.js'></script>
  </head>
  <body>
    <table cellspacing='0'>
      <tr>  
        <td><img src='./public/img/tabs.png' id="tabs"/></td>
        <td  rowspan='4'><img src='./public/img/mainScreen.png' id='mainimage' /></td>
      </tr>
      <tr>  
        <td><img src='./public/img/leftColumn.png' id='leftcolumn' /></td>
      </tr>
      <tr>  
        <td class='relative'>
          <img src='./public/img/FEGControl.png' id='fegcontrols' usemap='fegControl' />
          <map name='fegControl' id='fegControl'>
            <area shape='rect' id='extractSubmit' coords='193,67,203,85' />
            <area shape='rect' id='gunLenseUp' coords='134,42,150,50' />
            <area shape='rect' id='gunLenseDown' coords='134,52,150,60' />
            <area shape='rect' id='extractUp' coords='134,68,150,75' />
            <area shape='rect' id='extractDown' coords='134,76,150,88' />
          </map>  
            <p id='extractFinal'>4500 V </p>
            <p id='extractVal'>3500 V</p>
            <p id='gunLenseVal'>1</p>
        </td>
      </tr>
      <tr>  
        <td><img src='./public/img/infopanel.png' id='infopanel' /></td>
      </tr>
      <tr>
        <td colspan='2'>
          <p id='clock'>12:00 AM</p>
          <img id='startmenu' src='./public/img/startmenu.png' />
        </td>
      </tr>
    </table>
    <script src='./public/js/app.js'></script>
  </body>
</html>
