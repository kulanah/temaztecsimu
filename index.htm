<html lang='en'>
  <head>
    <meta charset='UTF8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='./public/css/mapped.css'>
  </head>
  <body>
    <table cellspacing='0' cellpadding='0' height='99vh' width='99vw' >
      <tr>  
        <td>
          <img src='./public/img/tabs1.png' id="tabs" usemap='tabs1' height='242' width='71'/>
          <map name='tabs1' id='tabs1'>
            <area shape='rect' id='setup' coords='5,27,58,44' />
            <area shape='rect' id='search' coords='59,27,112,44' />
            <area shape='rect' class='leftbutton' coords='229,24,250,44' />
            <area shape='rect' class='rightbutton' coords='251,24,272,44' />
          </map>
          <map name='tabs2' id='tabs2'>
            <area shape='rect' id='darkfield' coords='150,24,220,44' />
            <area shape='rect' class='leftbutton' coords='229,24,250,44' />
            <area shape='rect' class='rightbutton' coords='251,24,272,44' />
          </map>
        </td>
        <td rowspan='3'>
          <img src='./public/img/mainScreen.png' class='mainwindow' id='mainimage' usemap='mainscreen'/>
          <map name='mainscreen' id='mainscreen'>
            <area shape='rect' id='filebutton' coords='5,64,34,80' />
            <area shape='rect' id='openbutton' coords='13,85,40,100' />
            <area shape='rect' id='mainscreendropdown' coords='1480,825,1612,844' />
            <area shape='rect' id='closedrop' coords='1613,825,1651,844' />
          </map>
        </td>
      </tr>
      <tr>  
        <td>
          <div id='leftcolsetup'>
            <img src='./public/img/vacuum.png' class='leftcol' id='leftcolumnvacuum' usemap='vacuum' />
            <map name='vacuum' id='vacuum'>
              <area shape='rect' id='colvalves' coords='15,148,87,178' />
            </map>  
            <img src='./public/img/hightension.png' class='leftcol' id='leftcolumntension' usemap='tension'/>
            <map name='tension'>
              <area shape='rect' id='hightension' coords='15,235,100,255' />
            </map>
            <img src='./public/img/fegcontrol.png' class='leftcol' id='leftcolumnfegcontrol' usemap='feg'/>
            <map name='feg'>
              <area shape='rect' id='gunLenseUp' coords='152,40,171,48' />
              <area shape='rect' id='gunLenseDown' coords='152,49,171,60' />
              <area shape='rect' id='extractUp' coords='152,65,171,73' />
              <area shape='rect' id='extractDown' coords='152,74,171,83' />
              <area shape='rect' id='extractSubmit' coords='200,65,233,83' />
              <area shape='rect' id='operate' coords='15,37,90,63' />
            </map>
            <div id='leftcolsetuptext'>
              <p class='wintext' id='extractFinal'>4500 V </p>
              <p class='wintext' id='kvval'>200 kV</p>
              <p class='wintext' id='extractVal'>3500 V</p>
              <p class='wintext' id='gunLenseVal'>1</p>
              <p class='wintext' id='fegvalue'>69</p>
            </div>
          </div>
          <div id='leftcolsearch'>
            <map name='leftcolsearch' id='leftcolsearch'> 
              <area shape='rect' id='nano' coords='10,480,90,515' />
              <area shape='rect' id='micro' coords='180,480,260,515' />
            </map>
          </div>
        </td>
      </tr>
      <tr>  
        <td><img src='./public/img/infopanel.png' id='infopanel' /></td>
      </tr>
      <tr>
        <td colspan='2'>
          <p id='clock'>12:00 AM</p>
          <img id='startmenu' src='./public/img/startmenu.png' usemap='startmenu' height='29' width'1680'/>
          <map name='startmenu' id='startmenu'>
            <area shape='rect' id='micrographstart' coords='269,4,447,30' />
            <area shape='rect' id='temuistart' coords='448,4,631,30' />
            <!--<area shape='rect' id='unused' coords='621,4,808,30' />-->
            <area shape='rect' id='controls' coords='825,4,1009,30' />
            <area shape='rect' id='graph' coords='1010,4,1194,30' />
          </map>
        </td>
      </tr>
    </table>
    <div id='controls'>
      <img class='controls' id='controlsLeft' src='./public/img/controlsLeft.png' usemap='leftcontrol' />
      <img class='controls' id='controlsRight' src='./public/img/controlsRight.png' usemap='rightcontrol' />
      <map name='leftcontrol' id='leftcontrol'>
        <area shape='circle' id='buttonl3' coords='455,200,15' />
      </map>
      <map name='rightcontrol' id='rightcontrol'>
        <area shape='circle' id='buttonr3' coords='45,200,15' />
      </map>
    </div>
    <div id='vacuumoverview'>
      <img id='vacuumimg' src='./public/img/vacuumopen.png'>
    </div>
    <div id='microscopeGraph'>
      <img src='./public/img/graphplaceholder.png' />
    </div>
    <div id='maindropdown'>
      <img src='./public/img/button52.png' usemap='dropdownmap'>
      <map name='dropdownmap' id='dropdownmap'>
        <area shape='rect' id='vacuumbutton' coords='0,250,100,262' />
      </map>
    </div>
    <div id='searchcontent'>
      <input type='range' id='beamrange' name='beamrange' value='5' min='1' max='11'>
      <p id='beamvalue'>5</p>
    </div>
    <!--<div id='filtercontrol'>
      <img src='./public/img/filtercontrol.png' />
    </div>-->

    <div id='filemenu'>
      <img src='./public/img/filedialogue.png' usemap='filemenu'/>
      <map name='filemenu' id='filemenu'>
        <area shape='rect' id='fileopen' coords='0,18,200,35' />
      </map>
    </div>
    <div id='openfiledialogue'>
      <img src='./public/img/fileopendialogue.png' usemap='openfile' />
      <map id='openfile' name='openfile'>
        <area shape='rect' id='xbox' coords='689,7,705,22' />
        <area shape='rect' id='cancel' coords='627,504,700,528' />
      </map>  
    </div>

    <script src='./public/js/jquery-3.2.1.min.js'></script>
    <script src='./public/js/jquery-ui.min.js'></script>
    <script src='./public/js/onclick.js'></script>
    <script src='./public/js/app.js'></script>

  </body>
</html>
