<html lang='en'>
  <head>
    <meta charset='UTF8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='stylesheet' href='./public/css/mapped.css'>
    <script src='./public/js/jquery-3.2.1.min.js'></script>
  </head>
  <body>
    <table cellspacing='0'>
      <tr>  
        <td><img src='./public/img/tabs.png' id="tabs"/></td>
        <td rowspan='4'>
          <img src='./public/img/mainScreen.png' class='mainwindow' id='mainimage' usemap='mainscreen'/>
          <map name='mainscreen' id='mainscreen'>
            <area shape='rect' id='mainscreendropdown' coords='1448,828,1575,847' />
            <area shape='rect' id='closedrop' coords='1576,828,1600,845' />
          </map>
        </td>
      </tr>
      <tr>  
        <td>
          <img src='./public/img/leftcoldefault.png' id='leftcolumn' usemap='leftcol'/>
          <map name='leftcol' id='leftcol'>
            <area shape='rect' id='colvalves' coords='15,148,87,178' />
            <area shape='rect' id='gunLenseUp' coords='152,418,171,427' />
            <area shape='rect' id='gunLenseDown' coords='152,429,171,438' />
            <area shape='rect' id='extractUp' coords='152,443,171,452' />
            <area shape='rect' id='extractDown' coords='152,453,171,472' />
            <area shape='rect' id='extractSubmit' coords='217,443,233,472' />
          </map>  
            <p id='extractFinal'>4500 V </p>
            <p id='extractVal'>3500 V</p>
            <p id='gunLenseVal'>1</p>
          </map>
        </td>
      </tr>
      <tr>  
        <td><img src='./public/img/infopanel.png' id='infopanel' /></td>
      </tr>
      <tr>
        <td colspan='2'>
          <p id='clock'>12:00 AM</p>
          <img id='startmenu' src='./public/img/startmenu.png' usemap='startmenu'/>
          <map name='startmenu' id='startmenu'>
            <area shape='rect' id='micrographstart' coords='260,3,435,30' />
            <area shape='rect' id='unused' coords='440,3,615,30' />
            <area shape='rect' id='temuistart' coords='621,4,808,30' />
            <area shape='rect' id='controls' coords='810,4,988,30' />
            <area shape='rect' id='graph' coords='990,4,1168,30' />
          </map>
        </td>
      </tr>
    </table>
    <div id='controls'>
      <img class='controls' id='controlsLeft' src='./public/img/controlsLeft.png' usemap='leftControl' />
      <img class='controls' id='controlsRight' src='./public/img/controlsRight.png' usemap='rightControl' />
    </div>
    <div id='vacuumoverview'>
      <img id='vacuumimg' src='./public/img/vacuumopen.png'>
    </div>
    <div id='microscopeGraph'>
      <img src='./public/img/graphplaceholder.png' />
    </div>
    <div id='maindropdown'>
      <img src='./public/img/button52.png' usemap='dropdownmap'>
      <map name='dropdownmap' id='dropdownmap'>
        <area shape='rect' id='vacuumbutton' coords='0,250,100,262' />
      </map>
    </div>
    <script src='./public/js/app.js'></script>
  </body>
</html>
