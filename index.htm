<html lang='en'>
  <head>
    <meta charset='UTF8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel='stylesheet' href='./public/css/mapped.css'>
    <script src='./public/js/jquery-3.2.1.min.js'></script>
  </head>
  <body>
    <table cellspacing='0'>
      <tr>  
        <td><img src='./public/img/tabs.png' id="tabs"/></td>
        <td  rowspan='4'><img src='./public/img/mainScreen.png' id='mainimage' /></td>
      </tr>
      <tr>  
        <td><img src='./public/img/leftColumn.png' id='leftcolumn' /></td>
      </tr>
      <tr>  
        <td class='relative'>
          <img src='./public/img/FEGControl.png' id='fegcontrols' usemap='fegControl' />
          <map name='fegControl' id='fegControl'>
            <area shape='rect' id='gunLenseUp' coords='152,34,173,44' />
            <area shape='rect' id='gunLenseDown' coords='152,45,173,55' />
            <area shape='rect' id='extractUp' coords='152,61,173,71' />
            <area shape='rect' id='extractDown' coords='152,72,173,82' />
            <area shape='rect' id='extractSubmit' coords='218,61,235,82' />
          </map>  
            <p id='extractFinal'>4500 V </p>
            <p id='extractVal'>3500 V</p>
            <p id='gunLenseVal'>1</p>
        </td>
      </tr>
      <tr>  
        <td><img src='./public/img/infopanel.png' id='infopanel' /></td>
      </tr>
      <tr>
        <td colspan='2'>
          <p id='clock'>12:00 AM</p>
          <img id='startmenu' src='./public/img/startmenu.png' usemap='startmenu'/>
          <map name='startmenu' id='startmenu'>
            <area shape='rect' id='controls' coords='810,5,988,30' />
            <area shape='rect' id='graph' coords='990,5,1168,30' />
          </map>
        </td>
      </tr>
    </table>
    <div id='controls'>
      <img class='controls' id='controlsLeft' src='./public/img/controlsLeft.png' usemap='leftControl' />
      <img class='controls' id='controlsRight' src='./public/img/controlsRight.png' usemap='rightControl' />
    </div>
    <div id='microscopeGraph'>
      <img src='./public/img/graphplaceholder.png' />
    </div>
    <script src='./public/js/app.js'></script>
  </body>
</html>
