<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>TEM Column Simulation</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div style='width: 400px; height: 800px; border: solid grey 2px;' id='testThree'></div>
		<div style='position: absolute; top: 10px; left: 410px; width: 150px;'>
		<input id='focalslider' type='number' value='1.2' step='0.1'>
    <input id='focalslider2' type='number' value='1.2' step='0.1'>
    <input id='apertureslider' type='number' value='1.0' step='0.05' min='0.00' max='1.0'>
    <input id='aperture2slider' type='number' value='1.0' step='0.05' min='0.00' max='1.0'>
		<input id='rayradiusslider' type='number' value='1' step='0.1'>
		<input id='focusslider' type='number' value='0' step='1' min='0' max='12'>
		<input id='button' type="button" value="toggle">
		
		</div>

		<script src="./public/js/libraries/three.min.js"></script>
		<script src="./public/js/libraries/jquery.js"></script>
		<script src="./public/js/libraries/TrackBallControls.js"></script>

		<script src='./dist/bundle.js'></script>

		<script>
			columnVar = new temColumn.MicroscopeColumn('testThree');

			$('#button').on('click', function(){
				columnVar.toggleValve();
			});

		</script>
	<script type="text/javascript" src="bundle.js"></script></body>
</html
