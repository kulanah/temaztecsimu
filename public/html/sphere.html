<html>
	<head>
		<title>Diffraction Model</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.SphereGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 'silver' } );
			var sphere = new THREE.Mesh( geometry, material );
      scene.add( sphere );
      
      var geometry = new THREE.CylinderGeometry(.1, .1, 10);
			var material = new THREE.MeshBasicMaterial( { color: 0x88ff99 } );
			var beam = new THREE.Mesh( geometry, material );
      scene.add( beam );
      
      var geometry = new THREE.CircleGeometry(1.2,64);
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
			var circle = new THREE.Mesh( geometry, material );
      scene.add( circle );
      circle.rotation.x = -1.2;

      camera.position.z = 5;
      renderer.render(scene, camera);


			var animate = function () {
				requestAnimationFrame( animate );

				//sphere.rotation.x += 0.1;
				sphere.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
