<html>
	<head>
		<title>Diffraction Model</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 70, window.innerWidth/window.innerHeight, 0.01, 10 );

			var renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.SphereGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 'silver', wireframe: true } );
			var sphere = new THREE.Mesh( geometry, material );
      scene.add( sphere );
      sphere.rotation.x = .3;
      
      var geometry = new THREE.CylinderGeometry(.01, .01, 10);
			var material = new THREE.MeshBasicMaterial( { color: 0x88ff99 } );
			var beam = new THREE.Mesh( geometry, material );
      scene.add( beam );
      
      var geometry = new THREE.CircleGeometry(1.2,64);
			var material = new THREE.MeshBasicMaterial( { color: 0x001100 } );
			var circle = new THREE.Mesh( geometry, material );
      scene.add( circle );
      circle.rotation.x = -Math.PI / 2 + .3;

      var geometry = new THREE.BoxGeometry(.1);
			var material = new THREE.MeshBasicMaterial( { color: 'green' } );
			var tilt = new THREE.Mesh( geometry, material );
      scene.add( tilt );
      tilt.rotation.x = .3;
      tilt.rotation.z = 1

      camera.position.z = 5;
      renderer.render(scene, camera);


			var animate = function () {
				requestAnimationFrame( animate );

				//sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
