<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                color: blue;
                text-decoration: underline;
            }
            li:hover{
                cursor: pointer;
            }
            h2 {
                text-align: center
            }
        </style>
    </head>
    <body>
        <h2>Examples and Applications</h2>
        <ul>
            <li>Lattice simulator</li>
            <li>Diffraction model</li>
        </ul>
        <script>
            let srcs = [
                'public/html/latticeSimulator/index.html',
                'public/html/sphere.html'
            ]
            let examples = document.getElementsByTagName('li');
            for (i = 0; i <= examples.length; i++){
                let n = i;
                (examples[i]).addEventListener('click', function(){
                    parent.setExample(srcs[n]);
                });
            }
        </script>
    </body>
</html>
