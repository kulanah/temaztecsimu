<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                color: blue;
                text-decoration: underline;
            }
            li:hover{
                cursor: pointer;
            }
            h2 {
                text-align: center
            }
        </style>
    </head>
    <body>
        <h2>Examples and Applications</h2>
        <ul>
            <li>Diffraction model</li>
            <li>Lattice simulator</li>
            <li>Stereographic projection</li>
        </ul>
        <script>
            let srcs = [
                'public/html/sphere.html',
                'requestLatticeSimulatorData',
                'public/html/stereographicprojectionfull.html'
            ]
            let examples = document.getElementsByTagName('li');
            for (i = 0; i < examples.length; i++){
                let n = i;
                examples[i].addEventListener('click', function(){
                    // parent.setExample will only function on a server - it will fail if run locally.
                    // To do local testing, create a web server with Python.
                    // See https://developer.mozilla.org/en-US/docs/Learn/Common_questions/set_up_a_local_testing_server for directions.
                    parent.setExample(srcs[n]);
                });
            }
        </script>
    </body>
</html>
