<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body style='text-align:center'>
        <div id="myDiv"></div>
        <label for='a'>a:</label>
        <input id='a' name='a' type='number' value='0.04' step='0.001' title='Value for a'>
        <label for='lambda'>ğœ†:</label>
        <input id='lambda' name='lambda' type='number' value='0.0025' step='0.0001' title='Value for ğœ†'>
        <script>
function draw(){
let a = document.getElementById('a').value;
let lambda = document.getElementById('lambda').value;
let x_data = [];
let y_data = [];
var z_data=[ ]
for(i=-25;i<25;i++)
{
    let xrow = [];
    let yrow = [];
    let zrow = [];
    for(j=-25;j<25;j++){
        let k = 10 ** 15 * (Math.sin(Math.PI * a / lambda * Math.sqrt(i ** 2 + j ** 2) / Math.sqrt(i ** 2 + j ** 2 + 250000)) / 
            Math.PI * a / lambda * Math.sqrt(i ** 2 + j ** 2) / Math.sqrt(i ** 2 + j ** 2 + 250000)) ** 2
        zrow.push(k);
        xrow.push(i);
        yrow.push(j);
    }
    z_data.push(zrow);
    x_data.push(xrow);
    y_data.push(yrow);
}

var data = [{
    x: x_data,
    y: y_data,
           z: z_data,
           type: 'surface'
        }];
  
var layout = {
  title: 'Microscope Resolution Function',
  autosize: true,
  height: 500,
  margin: {
    l: 65,
    r: 50,
    b: 65,
    t: 90,
  }
};
Plotly.newPlot('myDiv', data, layout);
}

draw();

			document.getElementById('a').onclick = function (event) {
				draw();
            };
            
            document.getElementById('a').onkeyup = function (event) {
				draw();
            };
            
            document.getElementById('lambda').onclick = function (event) {
				draw();
            };
            
            document.getElementById('lambda').onkeyup = function (event) {
				draw();
            };
            
			window.addEventListener('resize', function ( event ) { 
				draw();
			});
        </script>
    </body>
</html>
