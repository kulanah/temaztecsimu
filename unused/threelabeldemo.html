<!DOCTYPE html>
<html>
        <div id="container"></div>
        <div id="notes">Still need to add label scaling, remove reference to window from textlabels.</div>
        <style>
            body {
  padding: 0;
  margin: 0;
}

#container {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  position: relative;
}

.text-label {
  color: #fff;
  font-family: "Fira Mono", Monaco, "Andale Mono", "Lucida Console", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
  margin: -5px 0 0 15px;
  pointer-events:none;
}

#notes {
  color: #fff;
  font-family: "Fira Mono", Monaco, "Andale Mono", "Lucida Console", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
  position: absolute;
  bottom: 10px;
  left: 10px;
}
</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
    <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
    <script>
        var starViewer = {

        // variables
        camera: false,
        controls: false,
        scene: false,
        renderer: false,
        container: false,
        textlabels: [],

        onReady: function() {
        this.scene = new THREE.Scene();

        this.renderer = new THREE.WebGLRenderer();
        this.renderer.setClearColor(0x004477);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.renderer.setSize(window.innerWidth, window.innerHeight);

        this.container.appendChild(this.renderer.domElement);

        this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
        this.camera.position.z = 500;

        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor =  0.25;
        this.controls.enableZoom = true;
        this.controls.enablePan = false;
        this.controls.enableKeys = false;
        
        // world
        var geometry = new THREE.CylinderGeometry(0, 10, 30, 4, 1);

        for (var i = 0; i < 20; i++) {
            var material = new THREE.MeshBasicMaterial({
            color: 0xffffff
            });

            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() - 0.5) * 1000;
            mesh.position.y = (Math.random() - 0.5) * 1000;
            mesh.position.z = (Math.random() - 0.5) * 1000;
            mesh.updateMatrix();
            mesh.matrixAutoUpdate = false;
            this.scene.add(mesh);
            
            var text = this._createTextLabel();
            text.setHTML("Label "+i);
            text.setParent(mesh);
            this.textlabels.push(text);
            this.container.appendChild(text.element);
        }
        
        //
        // animate
        //
        
        var _this = this;
        var animate = function() {
            requestAnimationFrame(animate);
            _this.controls.update();
            _this._render();
        }
        animate();
        },

        onResize: function() {
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        },

        _render: function() {
        for(var i=0; i<this.textlabels.length; i++) {
            this.textlabels[i].updatePosition();
        }
        this.renderer.render(this.scene, this.camera);
        },

        _createTextLabel: function() {
        var div = document.createElement('div');
        div.className = 'text-label';
        div.style.position = 'absolute';
        div.style.width = 100;
        div.style.height = 100;
        div.innerHTML = "hi there!";
        div.style.top = -1000;
        div.style.left = -1000;
        
        var _this = this;
        
        return {
            element: div,
            parent: false,
            position: new THREE.Vector3(0,0,0),
            setHTML: function(html) {
            this.element.innerHTML = html;
            },
            setParent: function(threejsobj) {
            this.parent = threejsobj;
            },
            updatePosition: function() {
            if(parent) {
                this.position.copy(this.parent.position);
            }
            
            var coords2d = this.get2DCoords(this.position, _this.camera);
            this.element.style.left = coords2d.x + 'px';
            this.element.style.top = coords2d.y + 'px';
            },
            get2DCoords: function(position, camera) {
            var vector = position.project(camera);
            vector.x = (vector.x + 1)/2 * window.innerWidth;
            vector.y = -(vector.y - 1)/2 * window.innerHeight;
            return vector;
            }
        };
        }
        };

        starViewer.container = document.getElementById('container');
        starViewer.onReady();
        window.addEventListener('resize', function() {
        starViewer.onResize();
        }, false);
    </script>
</html>
