<html>
  <head>
    <style>
      .offscreen{
        position: absolute;
        top: -200vh;
        left: -200vh;
      }
    </style>
  </head>
  <body>
    <canvas id='testcanvas' width='600' height='320'>
    </canvas>
    <img id='lcontroller' class='offscreen' src='./public/img/controlsLeft.png'/>

  <script src='./public/js/jquery-3.2.1.min.js'></script>
  <script>
    const context = $('#testcanvas')[0].getContext('2d');
    let img = document.getElementById('lcontroller');


    img.addEventListener('load', function(){
      context.drawImage(img, 0, 0);
      context.fillStyle = '#f1bbff';
      context.globalAlpha = 0.4;
      context.fillRect(245,110,38,40);
      context.stroke();
    });

    $('#testcanvas').on('click', )
  </script>
  </body>


</html>
